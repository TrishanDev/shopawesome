<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ShopAwesome{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="header-inner container">
            <div class="logo">
                <h1>ShopAwesome</h1>
            </div>
            <nav>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
                <a href="{{ url_for('cart') }}"><i class="fas fa-shopping-cart"></i> Cart 
                    <span class="cart-count">{{ session['cart']|length if session.get('cart') else 0 }}</span>
                </a>
                <a href="#"><i class="fas fa-user"></i> Account</a>
            </nav>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="footer-content container">
            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="footer-nav">
                <a href="#">About Us</a>
                <a href="#">Contact</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </div>
            <p class="copyright">&copy; 2025 ShopAwesome. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const nav = document.querySelector('nav');
        
        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener('click', () => {
                nav.classList.toggle('active');
            });
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
