{% extends "base.html" %}

{% block title %}ShopAwesome - Order Confirmation{% endblock %}

{% block content %}
<section class="confirmation-section animate-fadeIn text-center">
    <div class="confirmation-container">
        <div class="icon-success mb-3">
            <i class="fas fa-check-circle fa-5x" style="color: var(--color-secondary);"></i>
        </div>
        
        <h1 class="mb-2">Thank you for your order!</h1>
        <p class="mb-3">{{ name }}, your order has been successfully placed.</p>
        
        <p class="mb-3">We've sent a confirmation email with your order details.</p>
        
        <a href="{{ url_for('home') }}" class="btn">
            <i class="fas fa-arrow-left"></i> Continue Shopping
        </a>
    </div>
</section>
{% endblock %}
